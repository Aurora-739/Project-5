{% extends "base.html" %}
{% load static %}

{% block page_header %}

<!-- Carousel container -->
<div class="carousel-container position-relative">

  <!-- Header on top of carousel -->
  <div class="carousel-header position-absolute w-100 text-center">
    <a href="{% url 'home' %}" class="main-logo-link">
      <h1 id="hero-title"><em>Michelle's_Craft_Room</em></h1>
    </a>
  </div>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 carousel-img" src="{% static 'images_project_5/hero.JPG' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 carousel-img" src="{% static 'images_project_5/blue_feather.JPG' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 carousel-img" src="{% static 'images_project_5/blue_autumn_leaves.JPG' %}" alt="Third slide">
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

<!-- Optional text below carousel -->
<div class="container h-100">
  <div class="row h-100">
    <div class="col-7 col-md-6 my-auto">
      <h1 class="display-4 logo-font text-black">
        The_new_collection_is_in!
      </h1>
      <div class="my-5">
        <h4>
          <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
        </h4>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block content %}

{% endblock %}
