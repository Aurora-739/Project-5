{% extends "base.html" %}
{% load static %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post" action="{% url 'logout' %}" >
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form> 
</div>
    
{% endblock %}
