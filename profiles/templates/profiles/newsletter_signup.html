{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 mb-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Subscribe to Our Newsletter</h2>
            <p class="text-center">Stay updated with our latest products and offers!</p>
            
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Subscribe</button>
            </form>
            
            <div class="text-center mt-3 mb-5">
                <a href="{% url 'profiles:profile' %}" class="btn btn-secondary">Back to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
